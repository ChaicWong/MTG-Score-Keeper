<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Life Point Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
    <div>
        <h1 class="text-center">MTG Life Point Tracker</h1>
    </div>

    <div class="container">
        <div class="row text-center">
            <div class="col-6">
                <h2>Player One</h2>
                <h2 id="hpOne">20</h2>
                <button class="btn btn-danger" id="minusHpOne">-1 HP</button>
                <button class="btn btn-success" id="plusHpOne">+1 HP</button>
            </div>
            <div class="col-6">
                <h2>Player Two</h2>
                <h2 id="hpTwo">20</h2>
                <button class="btn btn-danger" id="minusHpTwo">-1 HP</button>
                <button class="btn btn-success" id="plusHpTwo">+1 HP</button>  
            </div>
        </div>
    </div>

    <div class="container pt-2">
        <div class="row">
            <div>
                <h3>Event Log</h3>
                <input value="" id="textBox"></input>
                <button class="btn btn-primary" id="enterLog">Submit</button>
                <button class="btn btn-warning" id="undoLog">Undo</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div>
                <button class="btn btn-danger" id="resetGame">Reset</button>
                <button class="btn btn-info" onclick="print()">Print</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
