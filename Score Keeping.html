<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


    <style>
        .winner {
            color: green;
        }
        .loser {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container container-fluid">
        <div class="row">
            <div class="col text-center pt-5">
                <h1>Life Point Tracker</h1>
                <h3>Magic: The Gathering</h3>
            </div>
        </div>
    </div>

    
    <div class="container container-fluid">
        <div class="row">
            <h1 id="p1Display">0</h1>
            <h1>to</h1>
            <h1 id="p2Display">0</h1>
        </div>
    </div>

    <div class="container">
        <div class="row col">
            <select name="" id="playto">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
            <div class="row col">
                <button type="button" class="btn btn-success" id="p1Button">+1 Player One</button>
                <button type="button" class="btn btn-success" id="p2Button">+1 Player Two</button>
                <button type="button" class="btn btn-warning" id="reset">Reset</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Event Log</h2>
            </div>
            <div class="row">
                <div class="col">
                    <ul id="eventLog"></ul>
                </div>
                <div class="col">
                    <input id="textbox" value="Events..." type="text">
                </div>
                <div>
                    <button type="button" class="btn btn-success" id="textButton" onclick="textLog()">Submit</button>
                    <button type="button" class="btn btn-danger" id="remove" onclick="previousLog()">Undo Log</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row col">
        <button type="button" class="btn btn-info" onclick="print()">Print Results</button>
    </div>

    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
